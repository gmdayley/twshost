<!DOCTYPE html>
<html>
<head>
    <title>Twilio Survivor Challenge</title>
</head>

<body>
	<h1>Twilio Survivor Challenge</h1>

	<ul id="account"></ul>
	
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>
	$(function(){
		$.ajax({
			url: '/twilio/account'
		}).done(function(account){
			console.log(account);

			$('#account').append($('<li>').text("Account Name: " + account.friendlyName));
			$('#account').append($('<li>').text("Created on: " + account.created));
			$('#account').append($('<li>').text("SID: " + account.sid));
			$('#account').append($('<li>').text("Status: " +account.status));
		})
	});
	</script>
</body>
</html>
